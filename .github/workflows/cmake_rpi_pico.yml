name: CMake for RPi Pico

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clean workspace
      run: |
        echo "Cleaning up previous run"
        rm -rf "${{ github.workspace }}"
        mkdir -p "${{ github.workspace }}"

    - uses: actions/checkout@v3

    - name: Checkout pico-sdk
      uses: actions/checkout@v3
      with:
        repository: raspberrypi/pico-sdk
        path: pico-sdk  

    - name: Checkout CBUSPico submodules
      working-directory: ${{github.workspace}}
      run: git submodule update --init        

    - name: Checkout pico-sdk submodules
      working-directory: ${{github.workspace}}/pico-sdk
      run: git submodule update --init        

    - name: Get ARM toolchain
      uses: carlosperate/arm-none-eabi-gcc-action@v1

    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      working-directory: ${{github.workspace}}
      run: PICO_SDK_PATH=${{github.workspace}}/pico-sdk cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Create a temporary artifact downloads folder
      working-directory: ${{github.workspace}}    
      run: mkdir downloads
        
    - name: Add artifacts to publish
      run: |
        cd downloads
        ls ${{github.workspace}}/build/
        #cp   ${{github.workspace}}/build/src/CBUSPico.bin .
        #cp   ${{github.workspace}}/build/src/CBUSPico.u2f .
        #cp   ${{github.workspace}}/build/src/CBUSPico.elf .
        #cp   ${{github.workspace}}/build/src/CBUSPico.elf.map .
        cd ..
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with: 
        name: assets-for-download
        path: downloads      

